<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./src/dish.png">

</head>
<body>
    <h1>Formulario de inscripcion</h1>

    <form>

        <div>
            <p>Title</p>
            <input type="radio" name="title" id="mr">
            <label for="mr">Mr</label>
            <input type="radio" name="title" id="mrs">
            <label for="mrs">Mrs</label>
            <input type="radio" name="title" id="miss">
            <label for="miss">Miss</label>
        </div>

        <div>
            <label for="firstNAme">First name</label>
            <br>
            <input type="text" id="firstNAme" placeholder="Jonh...">
        </div>

        <div>
            <label for="LastName">Last name</label>
            <br>
            <input type="text" id="LastName" placeholder="Doe...">
        </div>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" placeholder="@gmail.com,@hotmail.com...">
        </div>

        <div>
            <label for="password">PASSWORD</label>
            <br>
            <input type="password" id="password" placeholder="password">
        </div>

        <div>
            <label for="country">Country</label>
            <br>
            <Select name="country" id="country">
                <option value="peru">Peru</option>
                <option value="mexico">Mexico</option>
                <option value="francia">Francia</option>
                <option value="camerun">Camerun</option>
            </Select>
        </div>

        <div>
            <input type="checkbox" name="" id="terms">
            <label for="terms">I agree to the terms of services</label>
        </div>

        <div>
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="4" placeholder="Write your message"></textarea>
        </div>

        <div>
            <label for="photo">Fotografia</label>
            <br>
            <input type="file" name="photo" id="photo">
        </div>


        <div>
            <button>Sing up</button>
            <button>Reset form</button>
        </div>
    </form>
</body>
</html>
